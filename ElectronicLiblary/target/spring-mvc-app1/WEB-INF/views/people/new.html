<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">ФИО: </label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <div style="color:#ff0000" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
    <br/>
    <label for="birthOfYear">Год рожения: </label>
    <input type="text" th:field="*{birthOfYear}" id="birthOfYear"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthOfYear')}" th:errors="*{birthOfYear}">BirthOfYear Error</div>
    <br/>
    <input type="submit" value="Создать"/>
</form>

</body>
</html>
