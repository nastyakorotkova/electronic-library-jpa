<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getBirthOfYear()}">VALUE</p>

<hr/>

<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
</div>

<div th:if="${!books.isEmpty()}">
    <b>Книги</b>
    <table th:each="book: ${books}">
        <a th:text="${book.getName() + ' ' + book.getAuthor()}">VALUE</a>
    </table>
</div>

<hr/>

<form th:method="GET" th:action="@{/people/edit/{id}(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
