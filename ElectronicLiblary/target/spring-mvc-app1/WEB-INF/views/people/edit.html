<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
    <br/>
    <label for="birthOfYear">Год рождения: </label>
    <input type="text" th:field="*{birthOfYear}" id="birthOfYear"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthOfYear')}" th:errors="*{birthOfYear}">Year of birth Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
